<html>
    <head>
        <meta charset="utf-8">
        <title>ROT test</title>
        <script src="../dist/complex-pwd.js"></script>
    </head>
    <body>
      <div>
        <ul>
          <li>不要出现3位及以上连续或重复的字母、数字、特殊字符，如ABC、Abc、123、AAA、Aaa、111、###等</li>
        </ul>
      </div>
      <div>
          <input value="" id="pwdStr"></input>
          <button onclick="checkValue()">检查</button>
      </div>
      <div>
          <p id="error"></p>
      </div>
      
    </body>
    <script>
      function clearError() {
        document.getElementById('error').innerText = ""
      }
      function setError(errMsg) {
        document.getElementById('error').innerText = errMsg
      }
      function checkValue() {
        clearError()
        var v = document.getElementById('pwdStr').value
        console.log(v)
        setError($complexPwd(v))
      }
    </script>
</html>
