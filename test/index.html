<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <script src="../dist/complex-pwd.js"></script>
    </head>
    <body>
      <div>
        <ul>
          <li>密码以字母开头，长度不小于8位，由大小写字母、数字以及特殊符号!@#$%^&*+-_=组成</li>
          <li>不要以姓名、电话号码以及出生日期等作为密码的组成部分</li>
          <li>不要出现3位及以上连续或重复的字母、数字、特殊字符，如AAA、Aaa、111、###等</li>
          <li>不要出现3位及以上重复的字母、数字、特殊字符，如ABC、Abc、123、！@#等</li>
        </ul>
      </div>
      <div>
          <input value="" id="pwdStr"></input>
          <button onclick="checkValue()">检查</button>
      </div>
      <div>
          <p id="error"></p>
      </div>
      
    </body>
    <script>
      window.onload = function() {
        var complexPasswordCheck = new ComplexPasswordCheck()
        function clearError() {
          document.getElementById('error').innerText = ""
        }
        function setError(errMsg) {
          document.getElementById('error').innerText = errMsg
        }
        function checkValue() {
          clearError()
          var v = document.getElementById('pwdStr').value
          console.log(v)
          setError(complexPasswordCheck.check(v))
        }
      }
    </script>
</html>
